<link rel="stylesheet" href="css/login.css" type="text/css" />
<script src="https://apis.google.com/js/platform.js" async defer></script>
<style media="screen">
  .g-signin2 {
    position: relative;
    top: 50%;
  }
  .g-signin2{
    width: 100%;
  }

  .g-signin2 > div{
    margin: 0 auto;
  }
</style>
<head>
  <!-- CSS FILES -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/test.css">

  <!-- FRAMEWORKS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/angular.min.js"></script>

  <!-- CUSTOM MODULES -->
  <script src="js/session.js"></script>

  <!-- GOOGLE MODULES  -->
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="598234534607-e9uqjm3ipb464ljv7h6d644m40p030bu.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/avatar.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"> -->
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Sramako Test Platform" disabled>
      <!-- <input type="submit" class="fadeIn fourth" value="Log In"> -->

      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="380" data-height="50" data-longtitle="true"></div>

      <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();

          var name = profile.getName();
          var pic = profile.getImageUrl();
          var email = profile.getEmail();

          // console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          // console.log('Full Name: ' + profile.getName());
          // console.log('Given Name: ' + profile.getGivenName());
          // console.log('Family Name: ' + profile.getFamilyName());
          // console.log("Image URL: " + profile.getImageUrl());
          // console.log("Email: " + profile.getEmail());

          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
          $.post("http://127.0.0.1:5000/startsession",
          {
            'name':name,
            'pic':pic,
            'email':email,
            'id_token':id_token
          },
          function(data) {
            if(data!='failed') {
              setCookie('session_id',data,1);
              setCookie('email',email,1);
              window.open("http://localhost/Quiz/menu.html","_self");
            }
          })
        }
      </script>

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover">You need to have a Google account.</a>
    </div>

  </div>
</div>
